
  <h1>{{ isEditing ? "Update" : "Create" }} Hero:</h1>

  <form [formGroup]="form">
    <mat-card>
      <mat-card-content fxLayout = "column">
        <mat-form-field *ngIf="isEditing">
          <mat-label>ID:</mat-label>
          <input class="input" matInput formControlName="id" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Hero Name:</mat-label>
          <input id = "name" formControlName="name" matInput placeholder = "Name" type = "text" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Hero Power:</mat-label>
          <input id="power" formControlName="power"  matInput placeholder = "Power" type = "text"/>
        </mat-form-field>
      </mat-card-content>

    <mat-card-actions>
      <button color="primary" mat-raised-button *ngIf="!isEditing" (click) = "create()">Create</button>

      <button color="primary" mat-raised-button *ngIf="isEditing" (click) = "update()">Update</button>

      <button mat-raised-button (click) = "goBack()">Go back</button>
    </mat-card-actions>
  </mat-card>
</form>
