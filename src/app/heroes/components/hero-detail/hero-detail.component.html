<div *ngIf = "hero"> <!--if selectedHeroes is undefined return nothing-->
  <h1>{{ hero.name | uppercase }} details:</h1>

  <mat-card>
    <mat-card-content fxLayout = "column">
      <mat-form-field>
        <mat-label>ID:</mat-label>
        <input class="input" matInput disabled value = "{{ hero.id }}" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Hero Name:</mat-label>
        <input id = "name" matInput [(ngModel)]="hero.name" placeholder = "Name" type = "text" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Hero Power:</mat-label>
        <input class="input" matInput disabled value = "{{ hero.power }}"/>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click) = "goBack()">Go back</button>
    </mat-card-actions>
  </mat-card>

</div>
