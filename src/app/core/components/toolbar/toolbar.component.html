<mat-toolbar
  color="primary"
  fxLayoutAlign="center center"
  fxLayoutGap="25px"
  fxLayout="row"
>
  <div



  >
  </div>
  <span>{{ title }}</span>

 <!-- <span fxFlexAlign></span> -->

  <button
    *ngFor = "let menuItem of menuItems"
    aria-label="menuItem.toolTipText"
    mat-icon-button
    [matTooltip] = "menuItem.toolTipText"
    [routerLink] = "[menuItem.routerLink]"
    >
    <mat-icon>{{ menuItem.icon }}</mat-icon>
  </button>

</mat-toolbar>
