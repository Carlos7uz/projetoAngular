<h1
  fxLayoutAlign="center center"
>
  Dashboard
</h1>

<div  fxLayout="column" fxLayoutGap="25px">

  <div
  fxLayout = "row"
  fxLayout.lt-md = "column"
  fxLayoutGap = "25px"
  fxLayoutAlign="center center"
  >
  <mat-card
  class="pointer"
  *ngFor="let hero of heroes"
  [routerLink] = "['/heroes', hero.id]"
  >
  <mat-card-title class="heroes-name">{{ hero.name }}</mat-card-title>

  </mat-card>
  </div>

  <app-hero-search [label]=" 'Hero search' " (selected)="onSelected($event)"></app-hero-search>

</div>
