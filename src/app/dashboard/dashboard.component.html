<h1
  fxLayoutAlign="center center"
>
  Dashboard
</h1>

<div
  fxLayout = "row"
  fxLayout.xs = "column"
  fxLayoutGap = "25px"
  fxLayoutAlign="center center"
>
  <mat-card
    class="pointer"
    *ngFor="let hero of heroes"
    [routerLink] = "['/heroes', hero.id]"
  >
    <mat-card-title>{{ hero.name }}</mat-card-title>

  </mat-card>
</div>
